<mat-card class="info-card">
  <mat-card-header class="info-card-header">
    <mat-icon class="info-card-icon">{{iconTitle}}</mat-icon>
    <h2>{{cardTitle}}</h2>
  </mat-card-header>
  <mat-card-content>
    <p>{{cardContent}}</p>
  </mat-card-content>
  <mat-card-actions class="info-card-actions">
    <a routerLink="/FAQ">En savoir plus</a>
  </mat-card-actions>
</mat-card>
